<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Chute o sentimento</title>
</head>
<body>
    <header></header>
    <main>
        <h1>Chute o sentimento</h1>
        <p>Entre positivo, negativo e neutro</p>
        <form action="/" method="post">
            <input type="text" name="sentence" id="text" placeholder="Write a sentence">
            <input type="submit" value="Guess feeling">
        </form>
        <div style="display: flex; align-items: end">
            <h3 style="margin-right: 2rem;">Resultado:</h3>
            {% if sentiment %}
                <h4>{{sentiment}}</h4>
            {% endif %}
        </div>
    </main>
    <footer></footer>
</body>
</html>
